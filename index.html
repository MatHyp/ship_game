<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http -equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document </title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="ship-container container startHidden">
        <div class="score-box">
          <h1 class="score-text">Current Score</h1>
          <h2 class="text-score"><span class="score">0</span>/5000</h2>
        </div>
      </div>

      <div class="start-text">
        <h1 class="title">Click to start the game</h1>
        <button class="btn-start">Start</button>
      </div>

      <div class="lose-container startHidden">
        <h1 class="title">You lose click to play again!</h1>
        <button class="btn-start" id="lose-btn">Again</button>
      </div>

      <div class="win-container startHidden">
        <h1 class="title">You win!!!</h1>
        <button class="btn-start" id="win-btn">Play again`</button>
      </div>
    </div>
  </body>
</html>
